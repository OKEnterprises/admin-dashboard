<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="container">

        <div class="sidebar">

            <!-- ROW 1 -->
            <img id="map-icon" class="icon row-1 col-1" src="./assets/map.svg">
            <h2 id="sidebar-title" class="sidebar-text row-1 col-2">Dashboard</h2>

            <!-- ROW 2 -->
            <!-- Row 2 is empty. -->
            <div class="row-2 col-both"></div>

            <!-- ROW 3 -->
            <img id="home-icon" class="icon row-3 col-1" src="./assets/home.svg">
            <h3 id="sidebar-home" class="sidebar-text row-3 col-2">Home</h3>

            <!-- ROW 4 -->
            <img id="profile-icon" class="icon row-4 col-1" src="./assets/profile.svg">
            <h3 id="sidebar-profile" class="sidebar-text row-4 col-2">Profile</h3>

            <!-- ROW 5 -->
            <img id="messages-icon" class="icon row-5 col-1" src="./assets/messages.svg">
            <h3 id="sidebar-messages" class="sidebar-text row-5 col-2">Messages</h3>

            <!-- ROW 6 -->
            <img id="history-icon" class="icon row-6 col-1" src="./assets/history.svg">
            <h3 id="sidebar-history" class="sidebar-text row-6 col-2">History</h3>

            <!-- ROW 7 -->
            <img id="tasks-icon" class="icon row-7 col-1" src="./assets/tasks.svg">
            <h3 id="sidebar-tasks" class="sidebar-text row-7 col-2">Tasks</h3>

            <!-- ROW 8 -->
            <img id="communities-icon" class="icon row-8 col-1" src="./assets/communities.svg">
            <h3 id="sidebar-communities" class="sidebar-text row-8 col-2">Communities</h3>

            <!-- ROW 9 -->
            <!-- Row 9 is empty. -->
            <div class="row-9 col-both"></div>

            <!-- ROW 10 -->
            <img id="settings-icon" class="icon row-10 col-1" src="./assets/settings.svg">
            <h3 id="sidebar-settings" class="sidebar-text row-10 col-2">Settings</h3>

            <!-- ROW 11 -->
            <img id="support-icon" class="icon row-11 col-1" src="./assets/support.svg">
            <h3 id="sidebar-support" class="sidebar-text row-11 col-2">Support</h3>
        
            <!-- ROW 12 -->
            <img id="privacy-icon" class="icon row-12 col-1" src="./assets/privacy.svg">
            <h3 id="sidebar-privacy" class="sidebar-text row-12 col-2">Profile</h3>
            
        </div>

        <div class="header">
            <div class="search">
                <img id="search-icon" src="./assets/search-circle.svg">
                <textarea id="search-bar"></textarea>
            </div>

            <div class="profile">
                <img id="notification-bell" src="./assets/notification-bell.svg">
                <div class="prof-pic"></div>
                <h3>Garret O'Connor</h3>
            </div>

            <div class="user-info">
                <div class="prof-pic"></div>
                <div class="greeting">
                    <small>Hi there,</small>
                    <h2>Garret O'Connor (@garret)</h2>
                </div>
            </div>

            <div class="button-container">
                <button class="header-button" id="new">New</button>
                <button class="header-button" id="upload">Upload</button>
                <button class="header-button" id="share">Share</button>
            </div>
        </div>

    </div>
</body>
</html>
